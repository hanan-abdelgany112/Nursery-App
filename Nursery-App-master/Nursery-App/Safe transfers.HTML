<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحويلات خزنه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/style/Employee checks.css">
  <style>

  </style>
</head>
<body>

<div class="container">
  <div class="card mb-4">
    <div class="card-header">تحويلات خزنه</div>
    <div class="card-body">
      <form class="row g-3">
<div class="col-md-4">
          <label class="form-label">رقم لاذن :</label>
          <input type="number" class="form-control" id="employeeName">
        </div>
        <div class="col-md-4">
          <label class="form-label">المبلغ  :</label>
          <input type="number" class="form-control" id="employeeName">
        </div>
<div class="col-md-4">
  <label class="form-label">التاريخ:</label>
  <input type="date" class="form-control" id="theDate">
</div>

  <div class="col-md-6">
  <label class="form-label">من الخزنه :</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر الخزنه</option>
    <option value="08:00">خزنه 1 </option>
    <option value="09:00">خزنه 2 </option>
    <option value="10:00">خزنه 3 </option>
    <option value="11:00">خزنه 4   </option>
  </select>
</div>

  <div class="col-md-6">
  <label class="form-label">الي الخزنه :</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر الخزنه</option>
    <option value="08:00">خزنه 1 </option>
    <option value="09:00">خزنه 2 </option>
    <option value="10:00">خزنه 3 </option>
    <option value="11:00">خزنه 4   </option>
  </select>
</div>


        <div class="col-md-6 text-center">
          <button type="button" class="btn btn-custom px-5">حفظ</button>
        </div>
         <div class="col-md-6  text-center">
          <button type="button" class="btn btn-custom px-5">جديد</button>
        </div>
      </form>
    </div>
  </div>

</div>

</body>
</html>
