<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة مستخدم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/Employee checks.css">
  <style>
 
  </style>
</head>
<body>

<div class="container">
  <div class="card mb-4">
    <div class="card-header">إضافة مستخدم</div>
    <div class="card-body">
      <form id="userForm" class="row g-3">

        <div class="col-md-4">
          <label class="form-label">اسم المستخدم:</label>
          <input type="text" class="form-control" id="username">
          <div class="error" id="errorUsername">Required Data</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">كلمة المرور:</label>
       <input type="password" class="form-control" id="password">
          <div class="error" id="errorPassword">Required Data</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">المجموعة:</label>
          <select class="form-select" id="group">
            <option selected disabled>Choose Group</option>
            <option>الادمن</option>
            <option>مخزن</option>
            <option>تمريض</option>
            <option>ادارة</option>
            <option>الاستقبال</option>
            <option>الاشعة</option>
            <option>المعمل</option>
            <option>استقبال حضانة</option>
          </select>
          <div class="error" id="errorGroup">Required Data</div>
        </div>

        <div class="col-12 text-center">
          <button type="button" class="btn btn-custom px-5" onclick="addUser()">إضافة</button>
        </div>
        
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">قائمة المستخدمين</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="userTable">
          <thead>
            <tr>
              <th>اسم المستخدم</th>
              <th>كلمة المرور</th>
              <th>اسم المجموعة</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody>
       
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  function addUser() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const group = document.getElementById("group").value;

    let isValid = true;

    document.getElementById("errorUsername").style.display = username ? "none" : "block";
    document.getElementById("errorPassword").style.display = password ? "none" : "block";
    document.getElementById("errorGroup").style.display = group === "Choose Group" || group === "" ? "block" : "none";

    if (!username || !password || group === "Choose Group" || group === "") {
      isValid = false;
    }

    if (isValid) {
      const table = document.getElementById("userTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${username}</td>
        <td>${password}</td>
        <td>${group}</td>
        <td><button class="btn btn-sm btn-danger" onclick="this.closest('tr').remove()">حذف</button></td>
      `;

    
      document.getElementById("userForm").reset();
    }
  }
</script>

</body>
</html>
