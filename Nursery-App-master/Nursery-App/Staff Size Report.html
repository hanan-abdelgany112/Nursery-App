<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> تقرير حجم الموظفين </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/style/Employee checks.css">
  <style>
 
  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header">تقرير حجم الموظفين </div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">
                 


 <div class="col-md-3">
  <label class="form-label">القسم:</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر القسم</option>
    <option value="08:00"> حضانات</option>
    <option value="09:00"> ادارة</option>
    <option value="10:00">الامتياز</option>
    <option value="11:00">الامن</option>
  </select>
</div>

<div class="col-md-3">
  <label class="form-label">الموظف:</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر الموظف</option>
    <option value="08:00">احمد </option>
    <option value="09:00">مجمد </option>
    <option value="10:00">عمار</option>
    <option value="11:00">سعيد</option>
  </select>
</div>
<div class="col-md-3">
  <label class="form-label">الشهر :</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر الشهر</option>
    <option value="08:00">1 </option>
    <option value="09:00">2 </option>
    <option value="10:00">3 </option>
    <option value="11:00">4   </option>
  </select>
</div>

  <div class="col-md-3">
  <label class="form-label">السنه  :</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر السنه</option>
    <option value="08:00"> 2001 </option>
    <option value="09:00"> 2025 </option>
    <option value="10:00">2013 </option>
    <option value="11:00"> 2004   </option>
  </select>
</div>

      
          
              <div class="col-md-12  text-center">
            <button type="button" class="btn btn-custom px-5" >عرض  </button>
            </div>

        </form>
      </div>
    </div>


</body>
</html>
