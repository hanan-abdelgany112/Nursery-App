<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحضانة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/Employee checks.css">
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header">الحضانة</div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">
          <div class="col-md-2">
            <label class="form-label"> اسم المريض:</label>
             <input type="text" class="form-control" id="totext">
          </div>
          <div class="col-md-2">
            <label class="form-label">رقم التذكرة :</label>
            <input type="number" class="form-control" id="price" value="70">
          </div>
          <div class="col-md-2">
            <label class="form-label">من تاريخ:</label>
            <input type="date" class="form-control" id="fromDate">
          </div>
          <div class="col-md-2">
            <label class="form-label">إلى تاريخ:</label>
            <input type="date" class="form-control" id="toDate">
          </div>
          <div class="col-md-2">
            <label class="form-label">ساعة الدخول:</label>
            <input type="time" class="form-control" id="fromTime">
          </div>
          <div class="col-md-2">
            <label class="form-label">ساعة الخروج:</label>
            <input type="time" class="form-control" id="toTime">
          </div>
          
            <div class="col-12 text-center">
            <button type="button" class="btn btn-custom px-5" onclick="addToTable()">إضافة</button>
            <div id="successMessage" class="mt-2">تمت الإضافة بنجاح ✔</div>
            </div>

        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">النتائج:</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="resultsTable">
            <thead>
              <tr>
                <th>من تاريخ</th>
                <th>إلى تاريخ</th>
                <th>من الساعة</th>
                <th>إلى الساعة</th>
                <th>عدد الأيام</th>
                <th>عدد الساعات</th>
                <th>الإجمالي</th>
                <th>تمت الإضافة بواسطة</th>
                <th>تمت الإضافة بتاريخ</th>
                <th>حذف</th>
              </tr>
            </thead>
            <tbody>
              <!-- صفوف ديناميكية هنا -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToTable() {
      const totext = document.getElementById('totext').value;
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;
      const fromTime = document.getElementById('fromTime').value;
      const toTime = document.getElementById('toTime').value;

      const now = new Date();
      const addedDate = now.toLocaleDateString();
      const addedBy = 'Admin'; // أو اجلب اسم المستخدم من الجلسة

      const table = document.getElementById("resultsTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
         <td>${totext}</td>
        <td>${fromDate}</td>
        <td>${toDate}</td>
        <td>${fromTime}</td>
        <td>${toTime}</td>
        <td>--</td>
        <td>--</td>
        <td>${addedBy}</td>
        <td>${addedDate}</td>
        <td><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">X</button></td>
      `;

      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    }

    function calculateDevice() {
      // هنا يمكنك لاحقًا وضع كود لحساب عدد الأيام والساعات
      alert('تم تنفيذ عملية الحساب (وهمية).');
    }
  </script>
</body>
</html>
