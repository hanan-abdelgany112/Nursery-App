<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير التعاقدات خلال فترة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/Employee checks.css">
  <style>

  </style>
</head>
<body>

<div class="container" style="max-width: 90%;">
  <div class="card">
    <div class="card-header">
      تقرير التعاقدات خلال فترة
    </div>
    <div class="card-body">
      <form class="row g-3">

        <div class="col-md-4">
          <label class="form-label">الفترة من:</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">إلى:</label>
          <input type="date" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">الشركة <span class="text-danger">*</span></label>
          <select class="form-select" required>
            <option selected disabled>اختر الشركة</option>
            <option>شركة 1</option>
            <option>شركة 2</option>
            <option>شركة 3</option>
          </select>
        </div>

        <div class="col-md-12 text-center mt-3">
          <button type="button" class="btn btn-custom">عرض (السونار)</button>
          <button type="button" class="btn btn-custom">عرض (كشف الدخول)</button>
          <button type="button" class="btn btn-custom">عرض (الطوارئ)</button>
          <button type="button" class="btn btn-custom">عرض (الكشوفات)</button>
          <button type="button" class="btn btn-custom">عرض (التحاليل)</button>
          <button type="button" class="btn btn-custom">عرض (الأشعة)</button>
          <button type="button" class="btn btn-custom">طباعة</button>
          <button type="button" class="btn btn-custom">المقدمة</button>
          <button type="button" class="btn btn-custom">مقدمة داخلي مجمعة</button>
          <button type="button" class="btn btn-custom">مقدمة طوارئ مجمعة</button>
          <button type="button" class="btn btn-custom">مقدمة عيادات خارجية مجمعة</button>
          <button type="button" class="btn btn-custom">السلف العلاجية</button>
          <button type="button" class="btn btn-custom">فواتير العظام</button>
          <button type="button" class="btn btn-custom">أجور العمليات</button>
          <button type="button" class="btn btn-custom">أجور الكشوفات</button>
        </div>

        <div class="note">
          بيان بأسماء السادة المشتركين المترددين على .......... بحضانات النيل والخدمات المقدمة لهم خلال الفترة من .......... حتى ..........
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
