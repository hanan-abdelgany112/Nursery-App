<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> اضافة شفت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/Add a shift.css">
  <style>
 
  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header">اضافة شفت</div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">
          <div class="col-md-4">
            <label class="form-label"> اسم الشفت:</label>
             <input type="text" class="form-control" id="totext">
          </div>
       
          <div class="col-md-4">
            <label class="form-label">ساعة الدخول:</label>
            <input type="time" class="form-control" id="fromTime">
          </div>
          <div class="col-md-4">
            <label class="form-label">ساعة الخروج:</label>
            <input type="time" class="form-control" id="toTime">
          </div>
          
            <div class="col-md-6 text-center">
            <button type="button" class="btn btn-custom px-5" onclick="addToTable()">إضافة</button>
            <div id="successMessage" class="mt-2">تمت الإضافة بنجاح ✔</div>
            </div>
              <div class="col-md-6  text-center">
            <button type="button" class="btn btn-custom px-5" onclick="addToTable()">جديد</button>
           
            </div>

        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">النتائج:</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="resultsTable">
            <thead>
              <tr>
                <th>اسم الشفت </th>
                
                <th>من الساعة</th>
                <th>إلى الساعة</th>
        
            
                <th>نعديل</th>
              </tr>
            </thead>
            <tbody>
              <!-- صفوف ديناميكية هنا -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToTable() {
      const totext = document.getElementById('totext').value;

      const fromTime = document.getElementById('fromTime').value;
      const toTime = document.getElementById('toTime').value;

      const now = new Date();
      const addedDate = now.toLocaleDateString();
      const addedBy = 'Admin'; // أو اجلب اسم المستخدم من الجلسة

      const table = document.getElementById("resultsTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
         <td>${totext}</td>
      
        <td>${fromTime}</td>
        <td>${toTime}</td>
     
        <td><button class="btn btn-info btn-sm" onclick="this.closest('tr').edit()">Edit</button></td>
      `;

      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    }

    function calculateDevice() {
      // هنا يمكنك لاحقًا وضع كود لحساب عدد الأيام والساعات
      alert('تم تنفيذ عملية الحساب (وهمية).');
    }
  </script>
</body>
</html>
