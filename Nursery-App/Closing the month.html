<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> تقفيل الشهر  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 30px;
      border: none;
    }
    .btn-custom:hover {
      background: #155a5a;
    }
    table thead th {
      background: #1e5f5f;
      color: white;
      text-align: center;
    }
    table tbody td {
      text-align: center;
    }
    #successMessage {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header">تقفيل الشهر  </div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">

 <div class="col-md-6">
  <label class="form-label">الشهر:</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر الشهر </option>
    <option value="08:00"> 2</option>
    <option value="09:00"> 3</option>
    <option value="10:00">4</option>
    <option value="11:00">5</option>
     <option value="11:00">6</option>
      <option value="11:00">7</option>
       <option value="11:00">8</option>
        <option value="11:00">9</option>
         <option value="11:00">10</option>
          <option value="11:00">11</option>
           <option value="11:00">12</option>
  </select>
</div>

<div class="col-md-6">
  <label class="form-label">السنه:</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر السنه</option>
    <option value="08:00">2000 </option>
    <option value="09:00">2001 </option>
    <option value="10:00">2015</option>
    <option value="11:00">2024</option>
  </select>
</div>

      
          
              <div class="col-md-12  text-center">
            <button type="button" class="btn btn-custom px-5" >تقفيل الشهر  </button>
            </div>

        </form>
      </div>
    </div>


</body>
</html>
