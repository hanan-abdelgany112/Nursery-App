<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>  الايرادات  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/style/Revenues.css">
  <style>

  </style>
</head>
<body>

<div class="container">
  <div class="card mb-4">
    <div class="card-header">الايرادات    </div>
    <div class="card-body">
      <form class="row g-3">

                      <div class="col-md-6">
  <label class="form-label">الفترة من  :</label>
  <input type="date" class="form-control" id="theDate">
</div>
                      <div class="col-md-6">
  <label class="form-label"> الي  :</label>
  <input type="date" class="form-control" id="theDate">
</div>
         

      
         <div class="col-md-6  text-center">
      <button type="button" class="btn btn-custom px-5" onclick="addExpense()">عرض</button>

        </div>
           <div class="col-md-6  text-center">
      <button type="button" class="btn btn-custom px-5" onclick="addExpense()">طباعة</button>

        </div>
      </form>


      <div class="table-responsive mt-4">
  <table class="table table-bordered" id="expensesTable">
    <thead>
      <tr>
        <th> التاريخ </th>
        <th>اجمالي الدفعات</th>
        <th>اجمالي التحاليل</th>
          <th>اجمالي السونار</th>
                <th>اجمالي الاشعة</th>
                 <th>اجمالي الكشوفات</th>
                  <th>اجمالي خدمة الكشوفات</th>
                   <th>اجمالي الواردات</th>
                    <th>اجمالي </th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="successMessage" class="text-success text-center fw-bold mt-3" style="display: none;">
  تم الإضافة بنجاح
</div>

    </div>
  </div>

</div>
<script>
  document.querySelector('.btn-custom').addEventListener('click', function () {
    // جلب القيم من الحقول
    const date = document.querySelectorAll('#theDate')[0].value;
    const amount = document.querySelectorAll('#theDate')[1].value;
    const type = document.querySelectorAll('#fromTime')[0].value;
    const note = document.querySelectorAll('#theDate')[2].value;

    if (!date || !amount || !type) {
      alert("يرجى تعبئة الحقول المطلوبة.");
      return;
    }

    // إنشاء صف جديد في الجدول
    const table = document.getElementById('expensesTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td>${type}</td>
      <td>${amount}</td>
      <td>${date}</td>
      <td>${note}</td>
      <td><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">حذف</button></td>
    `;

    // عرض رسالة نجاح
    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';
    setTimeout(() => successMessage.style.display = 'none', 3000);

    // تفريغ الحقول
    document.querySelectorAll('form')[0].reset();
  });
</script>

</body>
</html>
