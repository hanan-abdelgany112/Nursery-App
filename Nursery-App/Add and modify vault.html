<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اضافة خزنه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/Add and modify vault.css">

<body>

<div class="container">
  <div class="card mb-4">
    <div class="card-header">اضافة خزنه</div>
    <div class="card-body">
      <form class="row g-3">
<div class="col-md-12">
          <label class="form-label">اسم الخزنه:</label>
          <input type="text" class="form-control" id="employeeName">
        </div>

        <div class="col-12 text-center">
          <button type="button" class="btn btn-custom px-5" onclick="addRow()">إضافة</button>
        </div>
      </form>
    </div>
  </div>

  <!-- جدول النتائج -->
  <div class="card">
   
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="absenceTable">
          <thead>
            <tr>
              <th>اسم الخزنه</th>
              <th>تعديل</th>
            </tr>
          </thead>
          <tbody>
            <!-- الصفوف الجديدة هنا -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  function addRow() {
    const name = document.getElementById("employeeName").value;

    if (!name || !days || !deduction) return alert("يرجى تعبئة جميع الحقول");

    const tbody = document.getElementById("absenceTable").querySelector("tbody");
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${name}</td>

      <td><button class="btn btn-sm btn-danger" onclick="this.closest('tr').edit()">حذف</button></td>
    `;

    tbody.appendChild(row);

    // تفريغ الحقول بعد الإضافة
    document.getElementById("employeeName").value = '';

  }
</script>

</body>
</html>
