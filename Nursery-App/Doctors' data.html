<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> بيانات الاطباء </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/Doctors' data.css">
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header"> بيانات الطبيب   </div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">
        
        <div class="col-md-6">
            <label class="form-label">رقم الطبيب   :</label>
            <input type="number" class="form-control" id="fromt">
          </div>
         <div class="col-md-6">
            <label class="form-label">العنوان   :</label>
            <input type="text" class="form-control" id="tname">
          </div>
          <div class="col-md-6">
            <label class="form-label">الاسم    :</label>
            <input type="text" class="form-control" id="fromDate">
          </div>
          <div class="col-md-6">
            <label class="form-label"> التليفون:</label>
            <input type="number" class="form-control" id="toDate">
          </div>
          <div class="col-md-6">
            <label class="form-label">ثمن الكشف    :</label>
            <input type="number" class="form-control" id="theDate">
          </div>
          <div class="col-md-6">
            <label class="form-label">نسبة الدكتور   :</label>
            <input type="number" class="form-control" id="theDate">
          </div>
          <div class="col-md-6">
  <label class="form-label" for="doctorPercentage">الدرجة:</label>
  <select class="form-select" id="doctorPercentage">
    <option selected disabled>اختر الدرجة </option>
    <option value="استشاري">استشاري</option>
    <option value="اخصائي">اخصائي</option> 
  </select>
</div>
<div class="col-md-6">
  <label class="form-label" for="doctorPercentage">القسم:</label>
  <select class="form-select" id="doctorPercentage">
    <option selected disabled>اختر القسم </option>
    <option value="امتياز">امتياز</option>
    <option value="حضانات">حضانات</option>
    <option value="ادارة">ادارة</option>
   
  </select>
</div>

                    <div class="col-md-6">
  <label class="form-label" for="theDate">اوامر الطبيب  :</label>
  <textarea class="form-control" id="theDate" rows="3" placeholder="اكتب نسبة الدكتور هنا"></textarea>
</div>

          <div class="col-md-6">
  <label class="form-label" for="theDate">ملاحظات  :</label>
  <textarea class="form-control" id="theDate" rows="3" placeholder="اكتب نسبة الدكتور هنا"></textarea>
</div>

        <div class="col-md-12">
   
                <label class="form-label" for="theDate">عيادة</label>
                <input class="form-check-input mt-2" type="checkbox" id="theDate">
       
    </div>


            <div class="col-12 text-center">
            <button type="button" class="btn btn-custom px-5" onclick="addToTable()">إضافة</button>
            </div>

        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">النتائج:</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="resultsTable">
            <thead>
              <tr>
                <th>رقم  </th>
                <th>الاسم  </th>
                 <th>العنوان  </th>
                  <th>القسم   </th>
                  <th>الدرجة  </th>          
                <th>تليفون</th>
                <th>	عيادة</th>
                <th>	ثمن الكشف</th>
                <th>	اجر الطبيب</th>

                <th>تعديل</th>
              </tr>
            </thead>
          <tbody>
    <!-- الصفوف الجديدة   -->
  </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToTable() {
      
      const fromt = document.getElementById('fromt').value;
      const tname = document.getElementById('tname').value;
      const theDate = document.getElementById('theDate').value;
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;


      const now = new Date();
      const addedDate = now.toLocaleDateString();
      const addedBy = 'Admin'; 

      const table = document.getElementById("resultsTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
      <td>${fromt}</td>
      <td>${tname}</td>
       <td>${theDate}</td>
        <td>${fromDate}</td>
        <td>${toDate}</td>
         <td></td>
           <td></td>
                    <td></td>
           <td></td>
        <td><button class="btn btn-info btn-sm" onclick="this.closest('tr').edit()">تعديل</button></td>
      `;

      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    }

    function calculateDevice() {
     
      alert('تم تنفيذ عملية الحساب (وهمية).');
    }
  </script>
</body>
</html>
