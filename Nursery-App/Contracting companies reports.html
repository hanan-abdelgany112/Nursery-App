<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير التعاقدات خلال فترة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      padding: 30px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      text-align: right;
    }

    .form-label {
      font-weight: bold;
      color: #1e5f5f;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4ebcbc;
      box-shadow: 0 0 0 0.2rem rgba(78, 188, 188, 0.25);
    }

    .btn-custom {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px;
      padding: 5px 20px;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #e0e0e0;
    }

    .note {
      margin-top: 30px;
      font-weight: bold;
      color: #444;
      padding: 10px;
      border-top: 1px solid #ccc;
      text-align: center;
    }
        .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 30px;
      border: none;
    }
    .btn-custom:hover {
      background: #155a5a;
    }
  </style>
</head>
<body>

<div class="container" style="max-width: 90%;">
  <div class="card">
    <div class="card-header">
      تقرير التعاقدات خلال فترة
    </div>
    <div class="card-body">
      <form class="row g-3">

        <div class="col-md-4">
          <label class="form-label">الفترة من:</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">إلى:</label>
          <input type="date" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">الشركة <span class="text-danger">*</span></label>
          <select class="form-select" required>
            <option selected disabled>اختر الشركة</option>
            <option>شركة 1</option>
            <option>شركة 2</option>
            <option>شركة 3</option>
          </select>
        </div>

        <div class="col-md-12 text-center mt-3">
          <button type="button" class="btn btn-custom">عرض (السونار)</button>
          <button type="button" class="btn btn-custom">عرض (كشف الدخول)</button>
          <button type="button" class="btn btn-custom">عرض (الطوارئ)</button>
          <button type="button" class="btn btn-custom">عرض (الكشوفات)</button>
          <button type="button" class="btn btn-custom">عرض (التحاليل)</button>
          <button type="button" class="btn btn-custom">عرض (الأشعة)</button>
          <button type="button" class="btn btn-custom">طباعة</button>
          <button type="button" class="btn btn-custom">المقدمة</button>
          <button type="button" class="btn btn-custom">مقدمة داخلي مجمعة</button>
          <button type="button" class="btn btn-custom">مقدمة طوارئ مجمعة</button>
          <button type="button" class="btn btn-custom">مقدمة عيادات خارجية مجمعة</button>
          <button type="button" class="btn btn-custom">السلف العلاجية</button>
          <button type="button" class="btn btn-custom">فواتير العظام</button>
          <button type="button" class="btn btn-custom">أجور العمليات</button>
          <button type="button" class="btn btn-custom">أجور الكشوفات</button>
        </div>

        <div class="note">
          بيان بأسماء السادة المشتركين المترددين على .......... بحضانات النيل والخدمات المقدمة لهم خلال الفترة من .......... حتى ..........
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
