<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>  اجمالي الايرادات و المصروفات  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 30px;
      border: none;
    }
    .btn-custom:hover {
      background: #155a5a;
    }
    table thead th {
      background: #1e5f5f;
      color: white;
      text-align: center;
    }
    table tbody td {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card mb-4">
    <div class="card-header">اجمالي الايرادات و المصروفات    </div>
    <div class="card-body">
      <form class="row g-3">

                      <div class="col-md-6">
  <label class="form-label">الفترة من  :</label>
  <input type="date" class="form-control" id="theDate">
</div>
                      <div class="col-md-6">
  <label class="form-label"> الي  :</label>
  <input type="date" class="form-control" id="theDate">
</div>
         

      
         <div class="col-md-6  text-center">
      <button type="button" class="btn btn-custom px-5" onclick="addExpense()">عرض</button>

        </div>
           <div class="col-md-6  text-center">
      <button type="button" class="btn btn-custom px-5" onclick="addExpense()">طباعة</button>

        </div>
      </form>


      <div class="table-responsive mt-4">
  <table class="table table-bordered" id="expensesTable">
    <thead>
      <tr>
        <th> التاريخ </th>
        <th>الوارد </th>
        <th>المنصرف </th>
          <th>الصافي </th>
      
        <th>حذف</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="successMessage" class="text-success text-center fw-bold mt-3" style="display: none;">
  تم الإضافة بنجاح
</div>

    </div>
  </div>

</div>
<script>
  function addExpense() {
    const fromDate = document.querySelectorAll('#theDate')[0].value;
    const toDate = document.querySelectorAll('#theDate')[1].value;

    if (!fromDate || !toDate) {
      alert("يرجى اختيار التاريخ من وإلى.");
      return;
    }

    // بيانات تجريبية: يمكنك ربطها لاحقًا بقاعدة بيانات
    const income = 1000;
    const expense = 500;
    const net = income - expense;

    const table = document.getElementById('expensesTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td>${fromDate} - ${toDate}</td>
      <td>${income} جنيه</td>
      <td>${expense} جنيه</td>
      <td>${net} جنيه</td>
      <td><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">حذف</button></td>
    `;

    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';
    setTimeout(() => successMessage.style.display = 'none', 3000);
  }
</script>


</body>
</html>
