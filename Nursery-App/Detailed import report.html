<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير تفصيلي الواردات  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/Add a bed.css">
  <style>
  
  </style>
</head>
<body>

<div class="container">
  <div class="card mb-4">
    <div class="card-header">تقرير تفصيلي الواردات  </div>
    <div class="card-body">
      <form class="row g-3">
                  <div class="col-md-4">
  <label class="form-label">نوع الوارد  :</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر النوع</option>
    <option value="08:00"> 1 </option>
    <option value="09:00"> 2 </option>
    <option value="10:00"> 3 </option>
    <option value="11:00"> 4   </option>
  </select>
</div>

               <div class="col-md-4">
  <label class="form-label">من :</label>
  <input type="date" class="form-control" id="theDate">
</div>

              <div class="col-md-4">
  <label class="form-label">الي :</label>
  <input type="date" class="form-control" id="theDate">
</div>

      
         <div class="col-md-12  text-center">
      <button type="button" class="btn btn-custom px-5" onclick="addExpense()">اضافة</button>

        </div>
      </form>


      <div class="table-responsive mt-4">
  <table class="table table-bordered" id="expensesTable">
    <thead>
      <tr>
        <th> نوع الوارد</th>
        <th>المبلغ</th>
        <th>ملاحظات</th>
        <th>التاريخ</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="successMessage" class="text-success text-center fw-bold mt-3" style="display: none;">
  تم الإضافة بنجاح
</div>

    </div>
  </div>

</div>
<script>
  document.querySelector('.btn-custom').addEventListener('click', function () {
    // جلب القيم من الحقول
    const date = document.querySelectorAll('#theDate')[0].value;
    const amount = document.querySelectorAll('#theDate')[1].value;
    const type = document.querySelectorAll('#fromTime')[0].value;
    const note = document.querySelectorAll('#theDate')[2].value;

    if (!date || !amount || !type) {
      alert("يرجى تعبئة الحقول المطلوبة.");
      return;
    }

    // إنشاء صف جديد في الجدول
    const table = document.getElementById('expensesTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td>${type}</td>
      <td>${amount}</td>
      <td>${date}</td>
      <td>${note}</td>
      <td><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">حذف</button></td>
    `;

    // عرض رسالة نجاح
    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';
    setTimeout(() => successMessage.style.display = 'none', 3000);

    // تفريغ الحقول
    document.querySelectorAll('form')[0].reset();
  });
</script>

</body>
</html>
