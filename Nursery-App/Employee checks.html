<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شيكات الموظفين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      font-size: 22px;
      text-align: right;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .form-label {
      font-weight: bold;
      color: #1e5f5f;
    }

    .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 8px 25px;
      border: none;
    }

    .btn-custom:hover {
      background: #155a5a;
    }

    table {
      background-color: white;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #1e5f5f;
      color: white;
    }

    .summary-label {
      font-weight: bold;
      color: #1e5f5f;
      margin-top: 15px;
    }

    .section-label {
      font-weight: bold;
      color: #1e5f5f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">شيكات الموظفين</div>
    <div class="card-body">
      <form class="row g-3">

        <div class="col-md-4">
          <label class="form-label">الشهر:</label>
          <select class="form-select">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">السنة:</label>
          <select class="form-select">
            <option selected>2015</option>
            <option>2016</option>
            <option>2020</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">القسم:</label>
          <select class="form-select">
            <option selected disabled>اختر القسم</option>
            <option>التمريض</option>
            <option>الإدارة</option>
            <option>الاستقبال</option>
          </select>
        </div>

        <div class="col-md-6 text-center">
          <button type="button" class="btn btn-custom">عرض</button>
        </div>
        <div class="col-md-6 text-center">
          <button type="button" class="btn btn-custom">طباعة</button>
        </div>
      </form>

      <div class="summary-label mt-4">إجمالي السلف :</div>
      <div class="summary-label">الإجمالي :</div>

      <div class="section-label">اسم الموظف: عبد الله سعيد</div>

      <table class="table table-bordered mt-3">
        <tbody>
          <tr>
            <td>عدد ساعات العمل</td>
            <td>0</td>
            <td>تأمينات</td>
            <td>0</td>
          </tr>
          <tr>
            <td>مكافآت</td>
            <td>0</td>
            <td>جزاءات</td>
            <td>0</td>
          </tr>
          <tr>
            <td>عدد الشفتات</td>
            <td>0</td>
            <td>سلفة مؤقتة</td>
            <td>0</td>
          </tr>
          <tr>
            <td colspan="2"><strong>إجمالي الاستحقاقات</strong></td>
            <td colspan="2">0</td>
          </tr>
          <tr>
            <td colspan="2"><strong>إجمالي الاستقطاعات</strong></td>
            <td colspan="2">0</td>
          </tr>
          <tr>
            <td colspan="4" class="text-end"><strong>الصافي :</strong> 0</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
</body>
</html>
