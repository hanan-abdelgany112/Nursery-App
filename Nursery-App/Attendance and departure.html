<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> حضور و انصراف </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 30px;
      border: none;
    }
    .btn-custom:hover {
      background: #155a5a;
    }
    table thead th {
      background: #1e5f5f;
      color: white;
      text-align: center;
    }
    table tbody td {
      text-align: center;
    }
    #successMessage {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header">حضور و انصراف </div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">
          <div class="col-md-6">
            <label class="form-label"> الاسم :</label>
             <input type="text" class="form-control" id="totext">
          </div>
       <div class="col-md-6">
  <label class="form-label">التاريخ:</label>
  <input type="date" class="form-control" id="theDate">
</div>

          
            <div class="col-md-12 text-center">
            <button type="button" class="btn btn-custom px-5" onclick="addToTable()">حضور</button>
            <div id="successMessage" class="mt-2">تمت الحضور  ✔</div>
            </div>
    

        </form>
      </div>
    </div>


  </div>

  
</body>
</html>
