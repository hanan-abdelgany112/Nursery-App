<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات الاجهزة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 30px;
      border: none;
    }
    .btn-custom:hover {
      background: #155a5a;
    }
    table thead th {
      background: #1e5f5f;
      color: white;
      text-align: center;
    }
    table tbody td {
      text-align: center;
    }
    #successMessage {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header"> إعدادات الاجهزة  </div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">
        
        <div class="col-md-6">
            <label class="form-label">اسم الجهاز :</label>
            <select class="form-select" id="fromt">
            <option value="">اختر اسم الجهاز</option>
            <option value="مونيتور">مونيتور</option>
            <option value="جهاز تنفس صناعي">جهاز تنفس صناعي</option>
            <option value="ضوء حضانة">ضوء حضانة</option>
            <option value="حساس حرارة">حساس حرارة</option>
          </select>

          </div>
          <div class="col-md-6">
            <label class="form-label">تكلفة اليوم للجهاز :</label>
            <input type="number" class="form-control" id="fromDate">
          </div>
          <div class="col-md-6">
            <label class="form-label">سعر اليوم للجهاز :</label>
            <input type="number" class="form-control" id="toDate">
          </div>
          <div class="col-md-6">
            <label class="form-label">تعاقد اليوم للجهاز :</label>
            <input type="number" class="form-control" id="theDate">
          </div>
          
            <div class="col-12 text-center">
            <button type="button" class="btn btn-custom px-5" onclick="addToTable()">حفظ</button>
            </div>

        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">النتائج:</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="resultsTable">
            <thead>
              <tr>
                <th>اسم الجهاز </th>
              <th>سعر اليوم تعاقد </th>
                
                  <th>تكلفة اليوم </th>
                
                <th>سعر اليوم </th>
                <th>حذف</th>
              </tr>
            </thead>
          <tbody>
    <!-- الصفوف الجديدة   -->
  </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToTable() {
      
      const fromt = document.getElementById('fromt').value;
      const theDate = document.getElementById('theDate').value;
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;


      const now = new Date();
      const addedDate = now.toLocaleDateString();
      const addedBy = 'Admin'; 

      const table = document.getElementById("resultsTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
      <td>${fromt}</td>
       <td>${theDate}</td>
        <td>${fromDate}</td>
        <td>${toDate}</td>

        <td><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">X</button></td>
      `;

      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    }

    function calculateDevice() {
      // هنا يمكنك لاحقًا وضع كود لحساب عدد الأيام والساعات
      alert('تم تنفيذ عملية الحساب (وهمية).');
    }
  </script>
</body>
</html>
