<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات الحضانة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      font-weight: bold;
      font-size: 24px;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 15px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    table thead th {
      background: #1e5f5f;
      color: white;
      text-align: center;
    }
    table tbody td {
      text-align: center;
    }
    .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 40px;
      border: none;
    }
    .btn-custom:hover {
      background: #155a5a;
    }
    .form-control {
      text-align: center;
    }
    #successMessage {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

table thead  th {
  background: linear-gradient(135deg, #4ebcbc, #ffffff);
  font-weight: 600;
  color: #155a5a;
  border-left: 2px solid #d1eeee;
}

table tbody tr td:first-child {
  background: linear-gradient(135deg, #e0f7f7, #f9ffff);
  font-weight: 600;
  color: #155a5a;
  border-left: 2px solid #d1eeee;
}
table tbody tr td {
  background: linear-gradient(135deg, #e0f7f7, #f9ffff);
  font-weight: 600;
  color: #155a5a;
  border-left: 2px solid #d1eeee;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">إعدادات الحضانة</div>
      <div class="card-body">
        <form onsubmit="event.preventDefault(); showSuccess();">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>البند</th>
                  <th>سعر التكلفة</th>
                  <th>سعر الخاص</th>
                  <th>سعر التعاقد</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>الحضانة</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="800"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر يوم تنفس الصناعي:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="1000"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر يوم سباب:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="900"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر يوم اكسجين:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="180"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر يوم سرير:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="800"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر يوم علاج ضوئي فردي:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="700"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر يوم علاج ضوئي زوجي:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر يوم علاج ضوئي ثلاثي:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="20"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>سعر الجلسة</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="50"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>خدمة</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="120"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>إشراف طبي:</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="50"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>تمريض</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="50"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
                <tr>
                  <td>كشف الدخول</td>
                  <td><input type="number" class="form-control" value="0"></td>
                  <td><input type="number" class="form-control" value="50"></td>
                  <td><input type="number" class="form-control" value="0"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">حفظ</button>
            <div id="successMessage">تمت الحفظ بنجاح</div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showSuccess() {
      const msg = document.getElementById('successMessage');
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
