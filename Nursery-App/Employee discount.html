<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> جزا الموظفين </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/Employee discount.css">

<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-header">جزا الموظفين </div>
      <div class="card-body">
      
        <form class="row g-3" id="deviceForm">
                   <div class="col-md-4">
  <label class="form-label">التاريخ:</label>
  <input type="date" class="form-control" id="theDate">
</div>
    <div class="col-md-4">
            <label class="form-label">المبلغ :</label>
            <input type="number" class="form-control" id="fromTime">
          </div>
            <div class="col-md-4">
            <label class="form-label">السبب :</label>
            <input type="text" class="form-control" id="fromTime">
          </div>


 <div class="col-md-3">
  <label class="form-label">القسم:</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر القسم</option>
    <option value="08:00"> حضانات</option>
    <option value="09:00"> ادارة</option>
    <option value="10:00">الامتياز</option>
    <option value="11:00">الامن</option>
  </select>
</div>

<div class="col-md-3">
  <label class="form-label">الموظف:</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر الموظف</option>
    <option value="08:00">احمد </option>
    <option value="09:00">مجمد </option>
    <option value="10:00">عمار</option>
    <option value="11:00">سعيد</option>
  </select>
</div>
<div class="col-md-3">
  <label class="form-label">نوع العملية:</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر العملية</option>
    <option value="08:00">سلفه </option>
    <option value="09:00">جزا </option>
    <option value="10:00">جزا يوم</option>
    <option value="11:00">جزا نص يوم </option>
  </select>
</div>

  <div class="col-md-3">
  <label class="form-label">اسم الخزنه :</label>
  <select class="form-select" id="fromTime">
    <option selected disabled>اختر الخزنه</option>
    <option value="08:00">خزنه 1 </option>
    <option value="09:00">خزنه 2 </option>
    <option value="10:00">خزنه 3 </option>
    <option value="11:00">خزنه 4   </option>
  </select>
</div>

      
          
              <div class="col-md-12  text-center">
            <button type="button" class="btn btn-custom px-5" >اضافة  </button>
            </div>

        </form>
      </div>
    </div>
