<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>  الاقسام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 30px;
      border: none;
    }
    .btn-custom:hover {
      background: #155a5a;
    }
    table thead th {
      background: #1e5f5f;
      color: white;
      text-align: center;
    }
    table tbody td {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card mb-4">
    <div class="card-header">الاقسام </div>
    <div class="card-body">
      <form class="row g-3">



        <div class="col-md-12">
          <label class="form-label">اسم القسم:</label>
          <input type="text" class="form-control" id="employeeName">
        </div>

        <div class="col-12 text-center">
          <button type="button" class="btn btn-custom px-5" onclick="addRow()">إضافة</button>
        </div>
      </form>
    </div>
  </div>

  <!-- جدول النتائج -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="absenceTable">
          <thead>
            <tr>
              <th>اسم القسم</th>
              <th>الرقم  </th>
              <th>حذف</th>
            </tr>
          </thead>
          <tbody>
            <!-- الصفوف الجديدة هنا -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  function addRow() {
    const name = document.getElementById("employeeName").value;


    if (!name || !days || !deduction) return alert("يرجى تعبئة جميع الحقول");

    const tbody = document.getElementById("absenceTable").querySelector("tbody");
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${name}</td>
 
      <td><button class="btn btn-sm btn-danger" onclick="this.closest('tr').remove()">حذف</button></td>
    `;

    tbody.appendChild(row);

    // تفريغ الحقول بعد الإضافة
    document.getElementById("employeeName").value = '';
    document.getElementById("absenceDays").value = '';
    document.getElementById("deduction").value = '';
  }
</script>

</body>
</html>
