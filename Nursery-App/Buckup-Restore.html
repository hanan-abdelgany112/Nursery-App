<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Backup & Restore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg, #f0fafa 0%, #d1f2f2 100%);
  padding: 30px;
}

.card {
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  border: none;
  margin-bottom: 30px;
}

.card-header {
  background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  padding: 15px;
}

.form-label {
  font-weight: bold;
  color: #1e5f5f;
}

.btn-custom {
  background: linear-gradient(135deg, #1e5f5f, #4ebcbc);
  color: white;
  font-weight: bold;
  border-radius: 25px;
  padding: 10px 30px;
  border: none;
  box-shadow: 0 4px 15px rgba(91, 184, 184, 0.4);
  transition: all 0.3s ease;
}

.btn-custom:hover {
  background: #155a5a;
  transform: translateY(-2px);
}

  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <i class="bi   text-secondary"></i> Backup & Restore
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3 align-items-center">
          <div class="col-md-2 col-12 mb-2 mb-md-0">
            <label class="form-label">نسخة احتياطية</label>
            <button class="btn btn-custom w-100">نسخة احتياطية</button>
          </div>
          <div class="col-md-5 col-12 mb-2 mb-md-0">
            <label class="form-label">حفظ في 1:</label>
            <input type="text" class="form-control mb-2">
            <button class="btn btn-custom">حفظ</button>
          </div>
          <div class="col-md-5 col-12">
            <label class="form-label">حفظ في 2:</label>
            <input type="text" class="form-control mb-2">
            <button class="btn btn-custom">حفظ</button>
          </div>
        </div>

        <hr>

        <div class="row mb-3 align-items-center">
          <div class="col-md-2 col-12 mb-2 mb-md-0">
            <label class="form-label">استرجاع نسخة</label>
            <button class="btn btn-custom w-100">استرجاع نسخة</button>
          </div>
          <div class="col-md-5 col-12 mb-2 mb-md-0">
            <label class="form-label">اختيار ملف:</label>
            <input type="file" class="form-control">
          </div>
          <div class="col-md-5 col-12">
            <label class="form-label">مسار قاعدة البيانات:</label>
            <input type="text" class="form-control mb-2" value="App_Data\hospital.mdf">
            <button class="btn btn-custom">حفظ</button>
          </div>
        </div>

        <hr>

        <div class="row mb-3 align-items-center">
          <div class="col-md-10 col-12">
            <label class="form-label">Connection String:</label>
            <input type="text" class="form-control mb-2" value="DataDirectory\hospital.mdf;Integrated Security=True;User Instance=True">
          </div>
          <div class="col-md-2 col-12">
            <label class="form-label invisible">حفظ</label>
            <button class="btn btn-custom mt-2 w-100">حفظ</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons (for optional star icon) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
